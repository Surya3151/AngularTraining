<body>

  <h1>BMI Calculator</h1>

  <label for="fname">Height(in cm):</label><br>
  <input type="text" #height><br><br>
  <label for="lname">Weight(in Kg):</label><br>
  <input type="text" #weight><br><br>
  <button (click)="calculateBMI(height.value, weight.value)">Submit</button>

  <h2>BMI is: {{ bmi }}</h2>
</body>
